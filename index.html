<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
    }
  }
  </script>
  <script type="module" src="/index.tsx"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.2.0/diff.min.js"></script>
  <style>
    :root {
      --accent-400: 272 91% 75%;
      --accent-500: 272 91% 65%;
      --accent-600: 272 91% 53%;
    }
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      /* A cool, dark, vibrant background for glassmorphism */
      background: #0f0c29;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      overflow: hidden; /* Prevent scroll on body */
    }
    #root {
        height: 100vh;
    }
    .prose code:not(pre code) {
        background-color: rgba(255, 255, 255, 0.1);
        color: #d1d5db; /* gray-300 */
        font-family: 'Source Code Pro', monospace;
        font-size: 0.9em;
        padding: 0.125rem 0.375rem; /* py-0.5 px-1.5 */
        border-radius: 0.25rem; /* rounded */
        font-weight: 400;
        vertical-align: middle;
    }
    .prose code:not(pre code)::before,
    .prose code:not(pre code)::after {
        content: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
